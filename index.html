<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Participe do Workshop que vai mudar o seu negócio</h1>
        </header>
        <section class="importante">
            <div class="formulario">
                <h2>Garanta o seu lugar no Workshop da maior especialista em Marketing da atualidade</h2>
                <p>Neste evento você irá aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte!</p>
                <form>
                    <input type="text" placeholder="Digite seu nome">
                    <input type="email"  placeholder="Digite seu email">
                    <select name="estado" id="estado">
                        <option value="">Escolha o seu estado</option>
                        <option value="PR">Paraná</option>
                        <option value="SP">São Paulo</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </select>
                    <input type="submit" value="Reservar vaga">

                </form>

            </div>
        </section>
    </div>
</body>

</html>
